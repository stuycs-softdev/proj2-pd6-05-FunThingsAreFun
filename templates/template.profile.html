<html>
<head>
    <title>Fake Profiles</title>
    <link type="text/css" rel="stylesheet" href="../static/css/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="jquery.fittext.js"></script>
        </head>
        <body>
            <div id="generate">
                <h2>GENERATE</h2>
            </div>
            <div class="profile">
                <div>
                    <div class="container">
                        <header>{{name}}</header>
                        <img class="propic" src="../static/img/test_pic.jpg" />
                    </div>
                </div>
                <div>
                    <div class="container">
                        <header>About</header>
                        <table>
                            <tr>
                                <td>Name</td>
                                <td>{{fullname}}</td>
                            </tr>
                            <tr>    
                                <td>Location</td>
                                <td>{{citystate}}</td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>{{email}}</td>
                            </tr>
                            <tr>
                                <td>Call me</td>
                                <td>{{cell}}</td>
                            </tr>
                            <tr>
                                <td>Seeking</td>
                                <td>{{orientation}}</td>
                            </tr>
                            <tr>
                                <td>
                                    Hobbies
                                </td>
                                <td>
                                    {{hobbies}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    About me
                                </td>
                                <td>
                                    {{about}}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div>
                    <div class="container">
                        <header>Activity</header>
                    </div>
                </div>
            </div>
        </body>


</html>
